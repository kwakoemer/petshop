<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuckPet - Pet Shop Premium</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Meta Tags para SEO e Compartilhamento -->
    <meta name="description" content="LuckPet - Pet Shop Premium com produtos e serviços de alta qualidade para seu pet. Banho, tosa, consultas veterinárias, ração e muito mais!">
    <meta name="keywords" content="pet shop, banho para cachorro, tosa para gato, veterinário, ração premium, petshop online">
    <meta name="author" content="LuckPet">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph para Redes Sociais -->
    <meta property="og:title" content="LuckPet - Pet Shop Premium">
    <meta property="og:description" content="Cuidados premium para seu pet com produtos e serviços de alta qualidade">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://luckpet.com.br">
    <meta property="og:image" content="https://luckpet.com.br/og-image.jpg">
    <meta property="og:locale" content="pt_BR">
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="LuckPet - Pet Shop Premium">
    <meta name="twitter:description" content="Cuidados premium para seu pet com produtos e serviços de alta qualidade">
    <meta name="twitter:image" content="https://luckpet.com.br/twitter-card.jpg">
    
    <!-- Theme Color para Navegadores Mobile -->
    <meta name="theme-color" content="#7C3AED">
    <meta name="msapplication-TileColor" content="#7C3AED">
    
    <!-- Preconnect para CDNs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Inline para Carregamento Rápido -->
    <style>
      /* Reset e Estilos Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #1A1A1A;
        background: #FFFFFF;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Smooth Scroll Behavior */
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
      }
      
      /* Focus Styles para Acessibilidade */
      :focus {
        outline: 2px solid #7C3AED;
        outline-offset: 2px;
      }
      
      :focus:not(:focus-visible) {
        outline: none;
      }
      
      /* Scrollbar Personalizada */
      ::-webkit-scrollbar {
        width: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #F5F5F5;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #7C3AED;
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #6D28D9;
      }
      
      /* Selection Color */
      ::selection {
        background-color: rgba(124, 58, 237, 0.2);
        color: #1A1A1A;
      }
      
      /* Utility Classes para JavaScript */
      .hidden {
        display: none !important;
      }
      
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      /* Root Container */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Performance Optimization */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Print Styles */
      @media print {
        .no-print {
          display: none !important;
        }
        
        body {
          background: white !important;
          color: black !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Container Principal do React -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
